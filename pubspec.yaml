name: ecnx_ambient_listening
description: "ECNX Ambient Listening"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  # local storage
  shared_preferences: ^2.3.4

  # dependency injection
  get_it: ^8.0.3


  # design
  flutter_svg: ^2.0.16
  flutter_screenutil: ^5.9.3
  flutter_quill: ^11.4.1
  awesome_extensions: ^2.0.19
  mask_text_input_formatter: ^2.9.0
  syncfusion_flutter_datepicker: ^29.2.7
  equatable: ^2.0.7

  audio_session: ^0.2.2

  # audio
  just_audio: ^0.10.2
  speech_to_text: ^7.0.0
  flutter_sound: ^9.28.0
  record: ^6.0.0

  # state management
  provider: ^6.1.2

  # network
  dio: ^5.8.0+1
  
  # path
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  path: ^1.9.0

  # docs
  pdf: ^3.11.1
  printing: ^5.13.4
  dartdoc: ^8.1.0
  share_plus: ^11.0.0
  csv: ^6.0.0

  hive: ^2.2.3

  go_router: ^14.8.1

  freezed_annotation: ^2.4.4

  logger: ^2.5.0

  fluttertoast: ^8.2.12

  web_socket_channel: ^3.0.2

  intl: ^0.20.2

  table_calendar: ^3.1.3

  translator: ^1.0.3+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.4.15
  hive_generator: ^2.0.1
  go_router_builder: ^2.8.2
  freezed: ^2.5.7
  json_serializable: ^6.9.0

  flutter_localization: ^0.3.2


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800

flutter_launcher_icons:
  android: true
  ios: true
  image_path_ios: "assets/images/logo.png"
  image_path_android: "assets/images/logo.png"
  min_sdk_android: 23
  remove_alpha_ios: true

